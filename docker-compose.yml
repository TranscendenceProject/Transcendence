version: '3'

services:
  frontend:
    depends_on:
      - backend
    networks:
      - frontend
      - backend
    image: ts/front
    build: ./Transcendence-front
    container_name: ts-front
    ports:
      - "${FRONTEND_HTTPS_PORT:-443}:443"
    environment:
      TS_HTTP_PROTOCOL: "${TS_HTTP_PROTOCOL:-https}"
      TS_SOCKET_PROTOCOL: "${TS_SOCKET_PROTOCOL:-wss}"
      TS_HOST_IP: "${TS_HOST_IP:-10.13.8.5}"
      TS_SERVER_PORT: "${TS_SERVER_PORT:-8000}"
      TS_OAUTH_URL: "${TS_OAUTH_URL:-https://api.intra.42.fr/oauth/authorize?client_id=u-s4t2ud-d831bcb04e1f0e902f816b73f9472d53c10e56f908b04722099ac3db9c9c8209&redirect_uri=https%3A%2F%2F10.13.8.5%3A443&response_type=code}"
      TS_WEB_SERVER_PORT: "${TS_WEB_SERVER_PORT:-443}"
    volumes:
      - ./Transcendence-front/public:/app/public
      - ./Transcendence-front/src:/app/src
      - ./Transcendence-front/package.json:/app/package.json
      - ./Transcendence-front/vite.config.js:/app/vite.config.js
  backend:
    depends_on:
      - db
    networks:
      backend:
        ipv4_address: 172.28.0.3
    image: ts/back
    build: ./Transcendence-back
    container_name: ts-back
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      SECRET_KEY: "${SECRET_KEY:-django-insecure-s9976%^!b_4zlbp%$$zrqd-d&7&wp4)7=$$&)@8u6_)1g9f%ax_i}"
      FT_CLIENT_ID: "${FT_CLIENT_ID:-u-s4t2ud-d831bcb04e1f0e902f816b73f9472d53c10e56f908b04722099ac3db9c9c8209}"
      FT_CLIENT_SECRET: "${FT_CLIENT_SECRET:-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}"
      HTTP_PROTOCOL: "${HTTP_PROTOCOL:-https}"
      FRONT_IP: "${FRONT_IP:-10.13.8.5}"
      FRONT_PORT: "${FRONT_PORT:-443}"
      DATABASE_NAME: "${DATABASE_NAME:-pikapong}"
      DATABASE_USER: "${DATABASE_USER:-admin}"
      DATABASE_PASSWORD: "${DATABASE_PASSWORD:-admin}"
      DATABASE_HOST: "${DATABASE_HOST:-172.28.0.2}"
      DATABASE_PORT: "${DATABASE_PORT:-5432}"
      EMAIL_HOST: "${EMAIL_HOST:-smtp.gmail.com}"
      EMAIL_PORT: "${EMAIL_PORT:-587}"
      EMAIL_HOST_USER: "${EMAIL_HOST_USER:-ejae8319@gmail.com}"
      EMAIL_HOST_PASSWORD: "${EMAIL_HOST_PASSWORD:-rvxv gbut xibt czts}"
  db:
    networks:
      backend:
        ipv4_address: 172.28.0.2
    image: postgres
    container_name: ts-db
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${DATABASE_USER:-admin}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-admin}
      POSTGRES_DB: ${DATABASE_NAME:-pikapong}
      PGDATA: /data/postgres
    volumes:
      - db:/data/postgres
      - db:/var/lib/postgresql/data
  pgadmin:
    depends_on:
      - db
    networks:
      - backend
    image: elestio/pgadmin
    container_name: ts-pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    environment:
        PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin4@pgadmin.org}
        PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
        PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
     - ./servers.json:/pgadmin4/servers.json
     - pgadmin:/var/lib/pgadmin

networks:
  frontend:
    driver: bridge
  backend:
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  db:
  pgadmin:
